<html>
  <head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/slate/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
  <link rel="stylesheet" href="style.css">
    <script src="protocol.js"></script>
    <style>

      body {

        margin: 1em;
        font-size: 90%;

      }

      .scroll {
        height: 100%;
        overflow-y: scroll;
      }

      .message {
        width: 150px;
        float: left;
        margin: 1em;
      }

    </style>
  </head>
  <body>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-header">
              <h3 class="panel-title">Message Editor</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div id="protocol" class="col-md-6"></div>
                <div id="command" class="col-md-6"></div>
              </div>
            </div>
            <div class="panel-body">
              <div id="editor"></div>
              <div class="button-group">
                <span id="clear"></span><span id="button" class="pull-right"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
           <div id="messages"></div>
        </div>
      </div>
  </body>
</html>
